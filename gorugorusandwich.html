<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>샌드위치 화면</title>
  <style>
    @font-face {
      font-family: 'Happiness Sans';
      src: url('https://raw.githubusercontent.com/Hwajeong206/gorugoru/nutrition/Happiness-Sans-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Happiness Sans';
      src: url('https://raw.githubusercontent.com/Hwajeong206/gorugoru/nutrition/Happiness-Sans-Bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'Happiness Sans';
      src: url('https://raw.githubusercontent.com/Hwajeong206/gorugoru/nutrition/Happiness-Sans-Title.otf') format('opentype');
      font-weight: 900;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Happiness Sans', sans-serif;
      background-color: #F7828D;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh; /* 화면의 최소 높이 설정 */
    }

    /* 상단 메뉴 버튼 */
    .menu-btn {
      position: absolute;
      top: 35px;
      left: 60px;
      width: 108px;
      height: 96px;
      background-color: white;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 텍스트와 샌드위치 이미지 섹션 */
    .content {
      text-align: center;
      margin-top: 100px;
      width: 100%; /* 가로폭 100% */
      padding: 0 20px; /* 좌우 여백 */
    }

    .content h1 {
      color: #FFF;
      font-size: 56px;
      font-weight: 900;
      line-height: 1.2; /* 줄 높이 조정 */
      margin-bottom: 20px;
    }

    /* 샌드위치가 둥둥 떠다니는 모션 효과 */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .sandwich {
      position: relative;
      width: 100%;
      max-width: 600px; /* 최대 너비 설정 */
      height: auto; /* 자동 높이 조정 */
      animation: float 3s ease-in-out infinite;
    }

    .sandwich img {
      width: 100%; /* 가로폭 100% */
      height: auto; /* 자동 높이 조정 */
    }

    .touch-icon {
      position: absolute;
      top: 70%;
      left: 80%;
      transform: translate(-50%, -50%);
      animation: fadeInOut 2s ease-in-out infinite;
      width: 154px; /* 고정된 너비 */
      height: auto; /* 자동 높이 조정 */
    }

    /* 하단 섹션 */
    .bottom-section {
      width: 100%;
      padding: 20px;
      background-color: white;
      color: #F7828D;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
    }

    .badge, .bonus {
      display: flex;
      align-items: center;
      margin-right: 30px;
    }

    .badge .icon img, .bonus .icon img {
      width: 150px;
    }

    .badge .text, .bonus .text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }

    .badge .text div:first-child, .bonus .text div:first-child {
      color: #FC7575;
      font-size: 28px;
      font-weight: 900;
    }

    .badge .text div:last-child, .bonus .text div:last-child {
      color: #272727;
      font-size: 44px;
      font-weight: 700;
    }

    /* 반응형 디자인 */
    @media (max-width: 834px) {
      .content {
          margin-top: 50px;
      }

      .bottom-section {
          flex-direction: column;
          align-items: center;
      }

      .badge, .bonus {
          margin: 10px 0;
      }

      .badge .text, .bonus .text {
          text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- 메뉴 버튼 -->
  <div class="menu-btn">
    <img src="menu.svg" alt="menu" />
  </div>

  <!-- 콘텐츠 섹션 -->
  <div class="content">
    <h1>샌드위치는
        <p>어떻게 구성되어 있을까요?</p></h1>
    <a href="next-page.html" class="clickable-area"> <!-- 클릭 가능한 링크 -->
      <div class="sandwich">
        <img src="sandwich.png" alt="샌드위치" />
        <div class="touch-icon">
          <img src="touch-icon.png" alt="touch" />
          <div class="explore-text">알아보기</div>
        </div>
      </div>
    </a>
  </div>

  <!-- 하단 섹션 -->
  <div class="bottom-section">
    <div class="badge">
      <div class="icon">
        <img src="badge.png" alt="badge" />
      </div>
      <div class="text">
        <div>뱃지 획득</div>
        <div>탄탄한 균형</div>
      </div>
    </div>
    <div class="bonus">
      <div class="icon">
        <img src="water.png" alt="water" />
      </div>
      <div class="text" style="display: flex; align-items: center;">
        <div>수분 보너스</div>
        <div class="percent" style="margin-right: 30px;">67.2%</div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
