<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>샌드위치 화면</title>
  <style>
    @font-face {
      font-family: 'Happiness-Sans-Title';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/Happiness-Sans-Title.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Happiness-Sans-Title', sans-serif;
      background-color: #F7828D; /* 핑크 배경 유지 */
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }

    /* 상단 메뉴 버튼 */
    .menu-btn {
      position: absolute;
      top: 45px;
      left: 60px;
      width: 94.5px;
      height: 84px;
      background-color: white;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 텍스트와 샌드위치 이미지 섹션 */
    .content {
      text-align: center;
      margin-top: 80px;
    }
    .content p {
      color: #FFF;
      font-family: "Happiness-Sans-Title";
      line-height: 143%;
      letter-spacing: -3.36px;
      transition: font-size 1s, opacity 1s;
    }

    /* 초기 타이틀 스타일 */
    .content p.initial-title {
      font-size: 70px;
    }
    /* 변경된 타이틀 스타일 */
    .content p.changed-title {
      font-size: 56px;
      opacity: 0;
      margin-top: -100px;
    }

    /* 샌드위치 이미지 */
    .sandwich {
      position: relative;
      width: 100%;
      max-width: 800px; /* 초기 크기 */
      height: auto;
      margin-top: -150px;
      animation: float 3s ease-in-out infinite;
      transition: max-width 1s;
    }

    /* 샌드위치 크기 축소 */
    .sandwich.shrink {
      max-width: 650px; /* 축소 후 크기 */
    }
    .sandwich::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 70%);
      transform: translate(-50%, -50%);
      z-index: 0;
    }
    .sandwich img {
      position: relative;
      width: 100%;
      height: auto;
      object-fit: cover;
      z-index: 1;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }

    /* touch-icon 숨김 및 3초 후 나타나도록 처리 */
    .touch-icon {
      position: absolute;
      top: 78%;
      left: 50%;
      transform: translate(40%, -80%);
      z-index: 10;
      opacity: 0; /* 처음엔 투명하게 */
      width: 126px; /* 기본 크기 설정 */
      transition: opacity 1s ease;
    }
    .touch-icon.visible {
      opacity: 1;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    /* "알아보기" 텍스트 */
    .explore-text {
      margin-top: 5px;
      color: #FFF;
      text-align: center;
      font-family: "Happiness-Sans-Title";
      font-size: 33px;
      line-height: 140%;
      letter-spacing: -2px;
      margin-left: 30px;
    }

    /* 하단 뱃지와 보너스 섹션 */
    .bottom-section {
      position: fixed;
      bottom: -300px; /* 화면 아래로 숨김 */
      width: 100%;
      max-width: 1366px;
      height: 200px;
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #F7828D;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      transition: bottom 1s ease;
    }

    /* 바텀시트가 보일 때 */
    .bottom-section.visible {
      bottom: 0;
    }

    .badge, .bonus {
      display: flex;
      flex-direction: row;
      align-items: center;
      flex-basis: 45%;
    }

    .badge {
      margin-left: 100px;
    }

    .bonus {
      margin-right: 30px;
    }
    .badge .icon, .bonus .icon {
      margin-right: 20px;
    }

    .badge .icon img, .bonus .icon img {
      width: 180px;
      height: auto;
      position: relative;
    }

    .badge .text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    /* 뱃지 획득, 탄탄한 균형 텍스트 */
    .badge .text div:first-child {
      color: #FC7575;
      font-family: "Happiness-Sans-Title";
      font-size: 28px;
      letter-spacing: -2px; 
    }
    .badge .text div:last-child {
      color: #272727;
      font-family: "Happiness-Sans-Title";
      font-size: 45px;
      letter-spacing: -2px;
    }

    /* 수분 보너스 섹션 */
    .bonus .text div:first-child {
      color: #FC7575;
      font-family: "Happiness-Sans-Title";
      font-size: 28px;
      letter-spacing: -2px;
    }
    .bonus .text div:last-child {
      color: #272727;
      font-family: "Happiness-Sans-Title";
      font-size: 56px;
      letter-spacing: -2px;
    }

    /* 클릭 가능한 링크 스타일 */
    .clickable-area {
      position: relative;
      display: block;
      width: 100%;
      height: 50%;
      z-index: 15;
    }

    /* Study 화면 추가 스타일 */
    .study-screen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none; /* 처음엔 숨김 */
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 20; /* 다른 요소 위에 표시 */
    }

    /* Study 화면 텍스트 스타일 */
    .study-text {
      position: absolute;
      right: 150px; /* 오른쪽 여백 */
      top: 50%; /* 중앙 정렬 */
      transform: translateY(-50%); /* 수직 중앙 정렬 */
      color: #FFF;
      text-align: center;
      font-family: "Happiness-Sans-Title";
      font-size: 45.207px;
      font-style: normal;
      line-height: 140%; /* 63.289px */
      letter-spacing: -2.712px;
      opacity: 0; /* 처음엔 투명하게 */
      transition: opacity 1s ease;
    }

    .carbohydrate-info {
  position: absolute;
  left: 800px; /* 샌드위치보다 오른쪽으로 조정 */
  top: 47%; /* 수직 중앙 정렬 */
  transform: translateY(-50%); /* 수직 중앙 정렬 */
  color: #FFF; /* 텍스트 색상 */
  text-align: center;
}

.text1 {
  font-family: "Happiness-Sans-Title";
  font-size: 45.207px;
  line-height: 140%; /* 63.289px */
  letter-spacing: -2.712px;
}

.text2 {
  font-family: "Happiness-Sans-Title";
  font-size: 33.905px;
  line-height: 140%; /* 47.467px */
  letter-spacing: -2.034px;
}


  /* sandwichinterior 애니메이션 */
  .study-sandwich {
  position: absolute;
  left: 50%; /* 가운데 정렬 */
  transform: translateX(-50%); /* 중앙에서 시작 */
  max-width:650px;
}

.move-left {
  animation: moveLeft 1s forwards;
}

@keyframes moveLeft {
  to {
    left: 50px; /* 300px 더 왼쪽으로 이동 */
    transform: none; /* 위치 고정 */
  }
}

     /* 아이패드 12.9인치 최적화를 위한 미디어 쿼리 */
     @media (max-height: 1024px) {
      .content p { font-size: 56px; }
      .sandwich { max-width: 850px; }
      .badge .icon img, .bonus .icon img { width: 120px; }
      .bonus .percent { font-size: 36px; }
      .bottom-section { height: 200px; }
      .sandwichinterior { max-width: 650px; }
    }
  </style>
</head>
<body>
  <!-- 메뉴 버튼 -->
  <div class="menu-btn">
    <img src="menu.svg" alt="menu" />
  </div>
  <!-- 콘텐츠 섹션 -->
  <div class="content">
    <!-- 초기 타이틀 -->
    <p class="initial-title">샌드위치를 발견했다!</p>
    <!-- 변경될 타이틀 (초기에 숨김) -->
    <p class="changed-title" style="opacity: 0;">샌드위치는<br>어떻게 구성되어 있을까요?</p>
    <!-- 클릭 가능한 링크 -->
    <a href="#" class="clickable-area" id="clickable-area">
      <div class="sandwich" id="sandwich">
        <img src="sandwich.png" alt="샌드위치" />
        <div class="touch-icon" id="touch-icon">
          <img src="touch-icon.png" alt="touch" />
          <div class="explore-text">알아보기</div>
        </div>
      </div>
    </a>
  </div>
  <!-- Study 화면 -->
  <div class="study-screen" id="study-screen">
    <div class="sandwich study-sandwich" id="study-sandwich">
      <img src="sandwichinterior.png" alt="샌드위치 내부" style="max-width: 650px;">
    </div>
    <div class="carbohydrate-info">
      <img src="carbohydrate.png" alt="탄수화물" style="width: 227.207px; height: 227.207px; transform: rotate(7.558deg; flex-shrink: 0;">
      <div class="text1">에너지 뿜뿜 탄수화물</div>
      <div class="text2">탄수화물이 풍부하네요!</div>
    </div>    
  </div>
  <!-- 하단 섹션 -->
  <div class="bottom-section" id="bottom-section">
    <div class="badge">
      <div class="icon">
        <img src="badge.png" alt="badge" />
      </div>
      <div class="text">
        <div>뱃지 획득</div>
        <div>탄탄한 균형</div>
      </div>
    </div>
    <!-- 수분 보너스 섹션 -->
    <div class="bonus">
      <div class="icon">
        <img src="water.png" alt="water" />
      </div>
      <div class="text">
        <div>수분 보너스</div>
        <div class="percent">67.2%</div>
      </div>
    </div>
  </div>
  <!-- 스크립트 -->
  <script>
    // 3초 후에 애니메이션 시작
    setTimeout(() => {
      // 샌드위치 크기 줄이기
      document.getElementById('sandwich').classList.add('shrink');
      // 바텀시트 올리기
      document.getElementById('bottom-section').classList.add('visible');
      // 타이틀 변경
      document.querySelector('.initial-title').style.opacity = '0';
      document.querySelector('.changed-title').style.opacity = '1';
      // touch-icon 나타내기
      document.getElementById('touch-icon').classList.add('visible');
    }, 2000);

// 클릭 이벤트 추가
document.getElementById('clickable-area').addEventListener('click', (event) => {
  event.preventDefault();

  // 기존 요소 숨기기
  document.getElementById('sandwich').style.display = 'none';
  document.getElementById('touch-icon').style.display = 'none';

  // Study 화면 보이기
  document.getElementById('study-screen').style.display = 'flex';

  // 샌드위치 이미지 변경 및 왼쪽으로 이동
  const studySandwich = document.getElementById('study-sandwich');
  studySandwich.classList.add('move-left');

  // 이동이 끝나면 둥둥 떠다니는 애니메이션 시작
// 이동이 끝나면 둥둥 떠다니는 애니메이션 시작
studySandwich.addEventListener('animationend', () => {
  studySandwich.style.left = '50px'; // 이동한 후 왼쪽 고정 (300px 더 왼쪽)
  studySandwich.style.transform = 'translateY(-50%)'; // 수직 중앙에 고정
  studySandwich.style.animation = 'float 3s ease-in-out infinite'; // 둥둥 떠다니는 애니메이션 재적용
});
});


  </script>
</body>
</html>
