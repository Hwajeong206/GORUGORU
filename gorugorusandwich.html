<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영양소 블록 화면</title>
    <style>
        @font-face {
            font-family: 'Happiness-Sans-Title';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/Happiness-Sans-Title.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Happiness-Sans-Title', sans-serif;
            background-color: #fee791;
            height: 100vh;
            display: flex;
            text-align: center;
            overflow: hidden; /* 스크롤 차단 */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%; /* 화면 전체 높이 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 상단 메뉴 버튼 */
        .menu-btn {
            position: absolute;
            top: 45px;
            left: 60px;
            width: 94.5px;
            height: 84px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 텍스트와 올리브 이미지 섹션 */
        .content {
            text-align: center;
        }

        .content p {
            color: #000000;
            font-size: 70px;
            font-family: "Happiness-Sans-Title";
            line-height: 143%;
            letter-spacing: -3.36px;
            transition: font-size 1s, opacity 1s;
        }

        /* 올리브 이미지 */
        .olive img {
            margin-top: -30px;
            max-width: 700px;
            width: 100%;
            height: auto;
            object-fit: contain; /* 이미지가 잘리지 않게 조정 */
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }

        /* 올리브 오일 텍스트 */
        .info {
            font-family: "Happiness-Sans-Title";
            font-size: 35px;
            line-height: 143%;
            letter-spacing: -1px;
            border-radius: 70px;
            border: 1.5px solid #FFF;
            background: linear-gradient(180deg, #FFF 0%, rgba(255, 255, 255, 0) 100%);
            box-shadow: 4.876px 4.876px 48.762px 0px rgba(255, 184, 0, 0.50);
            padding: 16px 30px;
            text-align: center;
            color: black;
            margin-top: 20px; /* 이미지와 텍스트 사이의 간격 */
            max-width: 240px;
            position: absolute;
            left: 50%;
            bottom: -500px; /* 화면 아래로 숨김 */
            transform: translate(-50%, -50%);
        }

        /* 블러 처리된 원 */
        .background-blur {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1200px;  /* 원 크기 */
            height: 1200px;
            background-color: #ffdb26dd;
            border-radius: 50%;
            filter: blur(100px);  /* 블러 처리 */
            transform: translate(-50%, -50%);
            z-index: -1;  /* 다른 요소보다 뒤에 배치 */
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        /* 아이패드 12.9인치 최적화를 위한 미디어 쿼리 */
        @media (max-height: 1024px) {
            .content p { font-size: 56px; }
            .olive img { max-width: 750px; }
            .info { font-size: 32px; margin-top: 20px; margin-bottom: 190px;}
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 메뉴 버튼 -->
    <div class="menu-btn">
        <img src="menu2.svg" alt="menu" />
    </div>

    <!-- 블러 처리된 원 -->
    <div class="background-blur"></div>

    <!-- 타이틀 -->
    <div class="content">
        <p class="title">영양소 블록을 쌓아 음식을 만들어봐요!</p>

        <!-- 아이템 컨테이너 -->
        <div class="olive" id="olive">
            <img src="olive.png" alt="올리브" />
        </div>

        <!-- 정보 표시 -->
        <div class="info">올리브 오일</div>

    </div>

       <!-- 영양소 up/down -->
    <div class="block" id="block"></div>
</div>

</body>
</html>
