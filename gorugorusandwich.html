<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>샌드위치 화면</title>
  <style>
    @font-face {
      font-family: 'Happiness Sans';
      src: url('https://raw.githubusercontent.com/Hwajeong206/gorugoru/nutrition/Happiness-Sans-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Happiness Sans';
      src: url('https://raw.githubusercontent.com/Hwajeong206/gorugoru/nutrition/Happiness-Sans-Bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'Happiness Sans';
      src: url('https://raw.githubusercontent.com/Hwajeong206/gorugoru/nutrition/Happiness-Sans-Title.otf') format('opentype');
      font-weight: 900;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Happiness Sans', sans-serif;
      background-color: #F7828D;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }

    .menu-btn {
      position: absolute;
      top: 35px;
      left: 60px;
      width: 108px;
      height: 96px;
      background-color: white;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      text-align: center;
      margin-top: 50px;
    }

    .content h1 {
      color: #FFF;
      text-align: center;
      font-family: "Happiness Sans";
      font-size: 56px;
      font-style: normal;
      font-weight: 900;
      line-height: 143%; /* 80.08px */
      letter-spacing: -3.36px;
      margin-bottom: 0px;
    }

    .sandwich {
      position: relative;
      width: 90%;
      max-width: 500px;
      height: auto;
      animation: float 3s ease-in-out infinite;
    }

    .sandwich::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 70%);
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .sandwich img {
      position: relative;
      width: 100%;
      height: auto;
      object-fit: cover;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    .touch-icon {
      position: absolute;
      top: 70%;
      left: 80%;
      transform: translate(-50%, -50%);
      z-index: 10;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    .touch-icon img {
      width: 120px;
      height: auto;
    }

   /* "알아보기" 텍스트 */
   .explore-text {
      margin-top: 10px; /* 아이콘과의 간격 조정 */
      color: #FFF;
      text-align: center;
      font-family: "Happiness Sans";
      font-size: 26px;
      font-style: normal;
      font-weight: 700;
      line-height: 100%; /* 46.85px */
      letter-spacing: -1px;
      margin-left: 28px; /* 10px 오른쪽으로 이동 */
    }

    .bottom-section {
      width: 100%;
      max-width: 1200px;
      height: 150px;
      padding: 15px;
      background-color: white;
      color: #F7828D;
      display: flex;
      justify-content: space-around;
      align-items: left;
    }

    .badge, .bonus {
  display: flex;
  flex-direction: row; /* 텍스트와 이미지 나란히 배치 */
  align-items: center;
}

.badge {
  margin-left: 40px; /* 두 섹션 사이의 간격 조정 */
}

.bonus {
  margin-right: 100px; /* 필요에 따라 왼쪽 간격 추가 가능 */
}

    .badge .icon img, .bonus .icon img {
      width: 80px;
      height: auto;
    }

    .badge .icon, .bonus .icon {
      margin-right: 20px; /* 이미지와 텍스트 사이 간격 */
    }

    /* 이미지로 아이콘 추가 */
    .badge .icon img, .bonus .icon img {
      width: 150px; /* 이미지를 크게 설정 */
      height: auto;
    }

    /* 뱃지 획득, 탄탄한 균형 텍스트 */
    .badge .text {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* 왼쪽 정렬 */
    }

    .badge .text div:first-child {
      color: #FC7575;
      font-family: "Happiness Sans";
      font-size: 28px;
      font-style: normal;
      font-weight: 900;
      line-height: 140%;
      letter-spacing: -1.68px;
    }

    .badge .text div:last-child {
      color: #272727;
      font-family: "Happiness Sans";
      font-size: 45px;
      font-style: normal;
      font-weight: 700;
      line-height: 140%;
      letter-spacing: -2.677px;
    }

    /* 수분 보너스, 67.2% 텍스트 */
    .bonus .text {
  display: flex;
  flex-direction: column; /* 텍스트와 프로그레스 바 나란히 배치 */
  align-items: flex-start; /* 텍스트를 왼쪽 정렬 */
}


    .bonus .text div:first-child {
      color: #FC7575;
      font-family: "Happiness Sans";
      font-size: 28px;
      font-style: normal;
      font-weight: 900;
      line-height: 140%;
      letter-spacing: -1.68px;
      margin-right: 10px;
    }

    .bonus .text div:last-child {
      color: #272727;
      font-family: "Happiness Sans";
      font-size: 45px; /* 탄탄한 균형과 동일한 스타일 */
      font-style: normal;
      font-weight: 700;
      line-height: 140%;
      letter-spacing: -2.677px;
      margin-right: 10px;
    }
    /* 하단 뱃지와 보너스 섹션 */
    .bottom-section {
      width: 1366px; /* 1366px로 너비 조정 */
      height: 250px; /* 250px로 높이 조정 */
      background-color: white;
      color: #F7828D;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
    }

    /* 아이패드 12.9인치 최적화를 위한 미디어 쿼리 */
    @media (max-height: 1024px) 
      .content h1 {
        font-size: 56px;
      }

      .sandwich {
        max-width: 600px;
      }

      .badge .icon img, .bonus .icon img {
        width: 100px;
      }

      .bonus .percent {
        font-size: 36px;
      }
      .bottom-section {
      width: 1366px; /* 1366px로 너비 조정 */
      height: 250px; /* 250px로 높이 조정 */
    }

  </style>
</head>
<body>

  <!-- 메뉴 버튼 -->
  <div class="menu-btn">
    <img src="menu.svg" alt="menu" />
  </div>

  <!-- 콘텐츠 섹션 -->
  <div class="content">
    <h1>샌드위치는</h1>
    <h1>어떻게 구성되어 있을까요?</h1>
    <div class="sandwich">
      <img src="sandwich.png" alt="sandwich" />
      <div class="touch-icon">
        <img src="touch-icon.png" alt="touch" />
        <div class="explore-text">알아보기</div>
      </div>
    </div>
  </div>

  <!-- 하단 섹션 -->
  <div class="bottom-section">
    <div class="badge">
      <div class="icon">
        <img src="badge.png" alt="badge" />
      </div>
      <div class="text">
        <div>뱃지 획득</div>
        <div>탄탄한 균형</div>
      </div>
    </div>

    <div class="bonus">
      <div class="icon">
        <img src="water.png" alt="water" />
      </div>
      <div class="text" style="display: flex; align-items: left;">
        <div>수분 보너스</div>
        <div class="percent" style="margin: 0 10px;">67.2%</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
