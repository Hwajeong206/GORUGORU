<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식보드 화면</title>
    
    <style>
        @font-face {
            font-family: 'Happiness-Sans-Title';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/Happiness-Sans-Title.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Happiness-Sans-Title', sans-serif;
            background-color: #fee791;
            height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: space-between;
            overflow: hidden; /* 스크롤 차단 */
        }

        .container{
            position: relative;
            width: 100%;
            height: 100%; /* 화면 전체 높이 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 상단 메뉴 버튼 */
        .menu-btn {
            position: absolute;
            top: 45px;
            left: 60px;
            width: 94.5px;
            height: 84px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
   

        /* 텍스트와 올리브 이미지 섹션 */
        .content {
            text-align: center;
            margin-top: 0px;
        }

        .content p {
            color: #000000;
            font-size: 70px;
            font-family: "Happiness-Sans-Title";
            line-height: 143%;
            letter-spacing: -3.36px;
            transition: font-size 1s, opacity 1s;
            margin-top: -130px;
        }

        /*음식보드 */
        .foodboard img {
            margin-top: -30px;
            width: 100%;
            max-width: 900px;
            height: auto;
        }

        /* 블러 처리된 원 */
        .background-blur {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1200px;  /* 원 크기 */
            height: 1200px;
            background-color: #ffdb26dd;
            border-radius: 50%;
            filter: blur(100px);  /* 블러 처리 */
            transform: translate(-50%, -50%);
            z-index: -1;  /* 다른 요소보다 뒤에 배치 */
        }

   
        .submit-btn {
            border-radius: 68.2px;
            border: 1.218px solid #FFF;
            background: linear-gradient(180deg, #FFF 0%, rgba(255, 255, 255, 0.00) 100%);
            box-shadow: 4.871px 4.871px 48.714px 0px rgba(255, 184, 0, 0.50);
            color: #B98500;
            text-align: center;
            font-family: 'Happiness-Sans-Title';
            font-size: 28.741px;
            font-style: normal;
            font-weight: 700;
            line-height: 143%; /* 41.1px */
            opacity: 0.4; 
            width: 280px;
            height:70px;
        }
        
        .submit-btn:hover {
            border-radius: 68.2px;
            border: 1.218px solid #FFF;
            background: linear-gradient(180deg, #FFF 0%, rgba(255, 255, 255, 0.00) 100%);
            box-shadow: 4.871px 4.871px 48.714px 0px rgba(255, 184, 0, 0.50);
            color: #B98500;
            text-align: center;
            font-family: 'Happiness-Sans-Title';
            font-size: 28.741px;
            font-style: normal;
            font-weight: 700;
            line-height: 143%; /* 41.1px */
            width: 280px;
            height:70px;
        }


        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        /* 아이패드 12.9인치 최적화를 위한 미디어 쿼리 */
        @media (max-height: 1024px) {
            .content p { font-size: 56px; }
            .foodboard img { max-width: 900px; }
            .avocado img { max-width: 300px; }
            .butter img { max-width: 400px; }
            .info { font-size: 32px; margin-top: 20px; margin-bottom: 190px; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 메뉴 버튼 -->
    <div class="menu-btn">
        <img src="menu2.svg" alt="menu" />
    </div>

    <!-- 블러 처리된 원 -->
    <div class="background-blur"></div>

    <!-- 타이틀 -->
    <div class="content">
        <p class="title">먹고 싶은 음식을 올려 놓아보세요!</p>
        </div>

        <!-- 아이템 컨테이너 -->
        <div class="foodboard" id="foodboard">
            <img src="foodboard.png" alt="식판보드" />
        </div>

        <button class="submit-btn">다 올려놨어요!</button>

</body>
</html>
