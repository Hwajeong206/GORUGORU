<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 식단 구성</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Happiness+Sans&display=swap');

        body {
            font-family: 'Happiness Sans', sans-serif;
            background-color: #FFF4CC;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            background-color: #FFE28D;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
        }

        .grid-item {
            width: 95px;
            height: 95px;
            background-color: white;
            border-radius: 10px;
            border: 2px dashed #E0E0E0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #E0E0E0;
        }

        .grid-item img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .snack {
            font-size: 16px;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-study {
            background-color: #FF8C00;
            color: white;
            padding: 16px 16px;
            border: none;
            border-radius: 14px;
            font-size: 24px;
            cursor: pointer;
        }

        .btn-study:hover {
            background-color: #e07b00;
        }

        .menu-button {
            position: absolute;
            top: 20px;
            left: calc(50% - 300px - 28px); /* 중앙 컨테이너 왼쪽 + 28px */
            background-color: #FFD966;
            border: none;
            padding: 16px;
            border-radius: 14px;
            cursor: pointer;
        }

        .exit-button {
            position: absolute;
            top: 20px;
            right: calc(50% - 300px - 15px); /* 중앙 컨테이너 오른쪽 + 15px */
            background-color: #FFD966;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-size: 20px;
            cursor: pointer;
        }

        .connect-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .connect-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <button class="menu-button">≡</button>

    <div class="container">
        <h1>점심 식단을 구성해보자!</h1>
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item snack">간식</div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item snack">간식</div>
            <div class="grid-item" id="miyeokguk-slot"></div> <!-- 미역국 그림이 나타날 곳 -->
        </div>
        <div class="btn-container">
            <button class="btn-study">식단 공부하기 ➔</button>
        </div>
        <button class="connect-button" id="connect-btn">아두이노 연결</button>
    </div>

    <button class="exit-button">나가기</button>

    <script>
        const miyeokgukSlot = document.getElementById('miyeokguk-slot');
        const connectButton = document.getElementById('connect-btn');

        async function connectToArduino() {
            try {
                const port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });

                const textDecoder = new TextDecoderStream();
                const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
                const reader = textDecoder.readable.getReader();

                console.log("Connected to Arduino");

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        break;
                    }
                    if (value) {
                        const trimmedValue = value.trim();
                        console.log("Received:", trimmedValue);

                        // RFID 태그가 "미역국"일 경우 그림을 표시
                        if (trimmedValue === "미역국") {
                            console.log("미역국 태그 인식");
                            miyeokgukSlot.innerHTML = '<img src="/Users/ihwajeong/Downloads/미역국.png" alt="미역국">';
                        }
                    }
                }

                reader.releaseLock();
            } catch (error) {
                console.error('There was an error:', error);
            }
        }

        // "아두이노 연결" 버튼 클릭 시 연결 시도
        connectButton.addEventListener('click', connectToArduino);
    </script>

</body>
</html>
