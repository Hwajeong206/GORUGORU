<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID 식단 구성</title>
    <style>
        body {
            @font-face {
    font-family: 'Happiness-Sans-Bold';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/Happiness-Sans-Bold.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
}
            background-color: FFE16C;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1024px;
            text-align: center;
            background-color: ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .before, .after {
            display: none;
        }
        .active {
            display: block;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="before-screen" class="before active">
            <h1>점심 식단을 구성해보자!</h1>
            <img src="path/to/your/before-image.png" alt="Before Image">
        </div>
        <div id="after-screen" class="after">
            <h1>된장국 추가!</h1>
            <img src="path/to/your/after-image.png" alt="After Image">
        </div>
    </div>

    <script>
        async function connectToArduino() {
    try {
        const port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });

        const textDecoder = new TextDecoderStream();
        const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
        const reader = textDecoder.readable.getReader();

        console.log("Connected to Arduino");

        while (true) {
            const { value, done } = await reader.read();
            if (done) {
                break;
            }
            if (value) {
                const trimmedValue = value.trim();
                console.log("Received:", trimmedValue);

                // RFID 태그가 "미역국"일 경우 화면을 변경
                if (trimmedValue === "미역국") {
                    console.log("미역국 태그 인식");
                    beforeScreen.classList.remove('active');
                    afterScreen.classList.add('active');
                }
            }
        }

        reader.releaseLock();
    } catch (error) {
        console.error('There was an error:', error);
    }
}

        const beforeScreen = document.getElementById('before-screen');
        const afterScreen = document.getElementById('after-screen');

        async function connectToArduino() {
            try {
                const port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });

                const textDecoder = new TextDecoderStream();
                const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
                const reader = textDecoder.readable.getReader();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        break;
                    }
                    if (value) {
                        const trimmedValue = value.trim();

                        // RFID 태그가 "미역국"일 경우 화면을 변경
                        if (trimmedValue === "미역국") {
                            beforeScreen.classList.remove('active');
                            afterScreen.classList.add('active');
                        }
                    }
                }

                reader.releaseLock();
            } catch (error) {
                console.error('There was an error:', error);
            }
        }

        // 페이지가 로드되면 자동으로 연결 시도
        window.onload = connectToArduino;
    </script>

</body>
</html>
