<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Reader - 기본 화면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status {
            font-size: 24px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>RFID Reader</h1>
    <p>Place your RFID tag near the reader</p>
    <p id="status">Waiting for data...</p>
    <button id="connect">Connect to Arduino</button>

    <script>
        const statusElement = document.getElementById('status');
        const connectButton = document.getElementById('connect');

        connectButton.addEventListener('click', async () => {
            try {
                const port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });

                const textDecoder = new TextDecoderStream();
                const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
                const reader = textDecoder.readable.getReader();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        break;
                    }
                    if (value) {
                        statusElement.textContent = value.trim();

                        // '미역국' 메시지를 받으면 다른 페이지로 이동
                        if (value.trim() === "미역국") {
                            window.location.href = "page2.html";
                        }
                    }
                }

                reader.releaseLock();
            } catch (error) {
                console.error('There was an error:', error);
                statusElement.textContent = 'Error: ' + error.message;

                if (error.message.includes('No port selected')) {
                    alert('시리얼 포트를 선택해야 합니다!');
                }
            }
        });
    </script>
</body>
</html>
